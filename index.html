<!DOCTYPE html>
<html>
<head>
    <title>Simple VR Place</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false">
        <!-- A sky to provide a background -->
        <a-sky color="#87CEEB"></a-sky>

        <!-- A ground plane -->
        <a-plane color="#7BC8A4" height="100" width="100" rotation="-90 0 0" position="0 0 0"></a-plane>

        <!-- A box -->
        <a-box color="#4CC3D9" position="0 1 -3" rotation="0 45 0" depth="1" height="1" width="1"></a-box>

        <!-- A camera entity -->
        <a-camera wasd-controls="enabled: false" look-controls="enabled: false" position="0 1.6 0">
        </a-camera>
    </a-scene>
</body>
</html>
